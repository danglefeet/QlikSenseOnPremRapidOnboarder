AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for isolating environments within the default VPC.

Parameters:
  CustomerCode:
    Type: String
    Default: "WEYY001"
    Description: The customer code for resource tagging
  Region:
    Type: String
    Default: "us-east-1"
    Description: AWS region

Resources:
  SubnetProduction:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DefaultVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: Production-Subnet
        - Key: Customer
          Value: !Ref CustomerCode
        - Key: Environment
          Value: production

  SubnetDevelopment:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DefaultVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: Development-Subnet
        - Key: Customer
          Value: !Ref CustomerCode
        - Key: Environment
          Value: development

  SecurityGroupProduction:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for production environment
      VpcId: !Ref DefaultVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Production-SG
        - Key: Customer
          Value: !Ref CustomerCode
        - Key: Environment
          Value: production

  SecurityGroupDevelopment:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for development environment
      VpcId: !Ref DefaultVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Development-SG
        - Key: Customer
          Value: !Ref CustomerCode
        - Key: Environment
          Value: development

  DefaultVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: DefaultVPC
        - Key: Customer
          Value: !Ref CustomerCode

Outputs:
  DefaultVPCId:
    Description: The ID of the default VPC
    Value: !Ref DefaultVPC
  ProductionSubnetId:
    Description: The ID of the production subnet
    Value: !Ref SubnetProduction
  DevelopmentSubnetId:
    Description: The ID of the development subnet
    Value: !Ref SubnetDevelopment
  ProductionSecurityGroupId:
    Description: The ID of the production security group
    Value: !Ref SecurityGroupProduction
  DevelopmentSecurityGroupId:
    Description: The ID of the development security group
    Value: !Ref SecurityGroupDevelopment
